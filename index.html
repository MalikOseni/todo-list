<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <script src="https://kit.fontawesome.com/7c625cb2b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
    
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                
                    <h1 class="title">ToDo List</h1>
                    <input type="text" placeholder="search items here..." class="search-field" id="filter">
                    <!-- <input type="submit" value="search" name="" id="cta" class="cta" > -->
            </div>
            <form action="" id="addform">
                <label for="Add-list">Add Task</label>
                <input type="text" name="" id="task-field" class="task-field" placeholder="Add Task Here...">
                <input type="submit" value="+" class="task-sub" id="task-sub">
            </form>
            <ul class="task-items" id="items">
                <li class="task-list-group">ride bike<button class="del">x</button></li>
                <li class="task-list-group">study hard <button class="del">x</button></li>
                <li class="task-list-group">watch notes <button class="del">x</button></li>
            </ul>
        </div>
    </main>
</body>
</html>
